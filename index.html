<!DOCTYPE html>
<html>
  <head>
    <title>Curry Generator</title>
  </head>
  <body>
    <script type="text/javascript" src="curry.js"></script>
    <script>
      // TODO: this should match the Elm module name
      var curryGenerator = Elm.fullscreen(Elm.CurryGenerator);

      curryGenerator.ports.outgoing.subscribe(function(value) {
        curryGenerator.ports.newDate.send(Date.now());
      });
    </script>
  </body>
</html>
